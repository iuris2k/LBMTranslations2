		<main class="main">
			<!-- Fondo de Página -->
			<div class="content fondo5">
				<!-- Título -->
				<div data-aos="fade-right">
					<h1 class="display-4">Get my free quote</h1>
				</div>
				<!-- Formulario -->
				<div class="container">
					<div class="alert" id="messages"></div>

					<form
						method="post"
						action=""
						name="contact"
						id="contact"
						onsubmit="enviar(this); return false;"
					>
						<hr />
						<!-- nombre  -->
						<div class="form-group">
							<label for="name">Name/Last Name:</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user"></i>
									</div>
								</div>
								<input
									type="text"
									class="form-control"
									placeholder="Name/Last Name"
									id="name"
									name="name"
									required
								/>
							</div>
						</div>
						<!-- telefono -->
						<div class="form-group">
							<label for="phone">Phone</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-mobile-alt"></i>
									</div>
								</div>
								<input
									type="text"
									class="form-control"
									id="phone"
									name="phone"
									placeholder="Phone"
									required
								/>
							</div>
						</div>
						<!-- email -->
						<div class="form-group">
							<label>Email:</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-envelope"></i>
									</div>
								</div>
								<input
									type="email"
									class="form-control"
									id="email"
									name="email"
									placeholder="Your@email"
									required
								/>
							</div>
							<small id="emailHelp" class="form-text text-muted"
								>Your email will not be share with anyone.</small
							>
						</div>
						<!-- mensaje -->
						<div class="form-group">
							<label for="subject">Main:</label>
							<textarea
								placeholder="Enter your massage for me here. I will get back to you within 3 business days."
								id="subject"
								name="subject"
								class="form-control"
								required
							></textarea>
						</div>

						<!-- google recaptcha -->
						<!-- <script src="https://www.google.com/recaptcha/api.js"></script>
						<div
							class="g-recaptcha"
							data-sitekey="6LcDpKAUAAAAAPMVo11fCzBYnge6HnmSAg2PRDhP"
						></div> -->

						<hr />
						<!-- submit -->
						<button type="submit" id="send" name="send">Send</button>
					</form>
